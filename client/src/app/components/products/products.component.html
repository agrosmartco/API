<div *ngIf='logIn()'>
<app-navigate></app-navigate>
<div class="container p-4">
  <button class="btn btn-danger" (click)="funcDelete(true)" *ngIf="delete == false ? true : false ">Eliminar Producto
    <i class="far fa-trash-alt"></i>
  </button>
  <button class="btn btn-success" (click)="funcDelete(false)" *ngIf="delete == false ? false : true ">Cancelar
    <i class="fas fa-share-square"></i>
  </button>
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">

      <div class="card text-center" style="border: 0cm">

        <div class="card-body" style="border: 0cm">
          <div class="card-header d-flex justify-content-between align-items-center"
            style="border: 0cm;background-color: white" *ngIf="delete == true ? true : '' ">
            <button class="btn btn-danger" (click)="deleteProduct(product.codigo)">
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
          <img [src]="product.imagen" style="width: 150px;height: 155px">
          <h4>{{product.descripcion}}</h4>
          <p> <strong>${{product.precio}}</strong></p>
          <a [routerLink]="['/products/edit',product.codigo]" class="btn btn-info "> Edit Product</a>
        </div>

      </div>

      <br>

    </div>
  </div>
</div>
<app-footer></app-footer>
</div>
