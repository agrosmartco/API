<div class="container p-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">

      <div class="card text-center" style="width: 300px;height: 400px;">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          {{product.descripcion}}
          <button class="btn btn-danger" (click)="deleteProduct(product.codigo)">
              <i class="far fa-trash-alt"></i>

            </button>
        </div>
        <img [src]="product.imagen" class="card-img-top">
        <div class="card-body">
          <a [routerLink]="['/products/edit',product.id]" class="btn btn-info btn-block"> Edit Product</a>
        </div>
      </div>

      <br>

    </div>
  </div>
</div>
