<div class="container p-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">

      <div class="card text-center">
        <div class="card-header d-flex justify-content-between align-items-center"
          style="border: 0cm;background-color: white">
          <button class="btn btn-danger" (click)="deleteProduct(product.codigo)">
            <i class="far fa-trash-alt"></i>

          </button>
        </div>
        <div class="card-body" style="border: 0cm">
          <img [src]="product.imagen" style="width: 200px;height: 205px">
          <h4>{{product.descripcion}}</h4>
          <p > <strong>${{product.precio}}</strong></p>
          <a [routerLink]="['/products/edit',product.codigo]" class="btn btn-info "> Edit Product</a>
        </div>
      </div>

      <br>

    </div>
  </div>
</div>
